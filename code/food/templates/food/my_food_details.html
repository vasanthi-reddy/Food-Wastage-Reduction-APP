{% include 'food/header.html' %}	
{% block content %}

	 <div class="listview-title mt-2">My Food Details</div>
        
         <div class="section mt-2">
        
            <div class="row">
             	{% for getfood1 in getfood %}
              <div class="col-3">
                    <div class="card product-card" >
                        <div class="card-body" style="line-height: 0.5em;">
                            <img src="{{ getfood1.foodpic.url }}" style="object-fit: cover; width: 250px; height: 250px; float: center;" class="image"  alt="product image">
                            <h2 class="price">{{ getfood1.foodname }}</h2>
                            <p class="text"style="font-size: 16px;" >{{getfood1.location}}</p>
                          
                              <p class="text" style="font-size: 16px;">{{getfood1.contactno}}</p>
                             
                                 <p class="text" style="font-size: 16px;">{{getfood1.city}}</p>
                            <div class="text" style="font-size: 16px;">Qty:{{getfood1.quantity}}</div>
                              <center>
     
		<a href="update/{{getfood1.id}}" class="btn btn-warning" id = '{{getfood1.id}}'>Edit</a>
		<a href="delete/{{getfood1.id}}" class="btn btn-danger" id = '{{getfood1.id}}'>Delete</a>
        
	</center>
                        </div>
                    
                    </div>
                    
                </div>
             {% endfor %}
            </div>
           

        </div>

    <!-- * App Sidebar -->
     {% if error %}
{{ error }}

{% endif %}

{% endblock %}
